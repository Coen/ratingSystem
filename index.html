<body>
  <h1> Waarderingssysteem</h1>
  <p>Click on the stars te give your rating </p>
  <p>
    <span data-role="1" class="geen"><span id="s1"></span></span>
    <span data-role="2" class="geen"><span id="s2"></span></span>
    <span data-role="3" class="geen"><span id="s3"></span></span>
    <span data-role="4" class="geen"><span id="s4"></span></span>
    <span data-role="5" class="geen"><span id="s5"></span></span>
  </p>
  <p>
    Er is <span id="aantal"></span> keer geklikt.
    <br /> De waardering is:<span id="waardering"></span>
  </p>

    Deze sterretjes zijn gebruikt:
    <img src="http://pngimg.com/upload/star_PNG1595.png" alt="leeg" />
    <img src="http://pngimg.com/upload/star_PNG1586.png" alt="vol" />
    <img src="http://vignette1.wikia.nocookie.net/spongebob/images/8/8c/Patrick_star_fish.png/revision/latest?cb=20101103231454" alt="hover" />
  </p>
